<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">

        <title>Login</title>
    </head>
    <body class="bg-blue1">
        <div class="container mt-5 mb-5 bg-white card-content p-5">
            <div class="d-flex flex row">
                <div class="col-lg-6 mt-3 pl-md-5">
                    <div class="d-flex">
                        <img src="logo.svg" class="img-logo" /> 
                        <span class="welcome-text mt-3">selamat datang</span> 
                    </div>
                    <h3 class="title">Aplikasi SIM Yayasan</h3>
                    <span class="desc-app">SIM Yayasan - Admin / Karyawan merupakan aplikasi induk dalam manajemen yayasan SMK Wikrama Bogor.</span>
                    <div class="input-field d-flex flex-column mt-4"> 
                        <input type="email" class="form-control email" placeholder="Email">
                        <div class="d-flex">
                            <input type="password" class="form-control" placeholder="Password" id="password"> 
                            <i class="far fa-eye toggle-pw" id="togglePassword"></i>
                        </div> 
                        
                        <div class="row">
                            <div class="col-md-6">
                                <button class="mt-4 btn btn-login d-flex justify-content-center align-items-center">Masuk</button>
                            </div>
                            <div class="col-md-6">
                                <button class="mt-lg-4 mt-2 btn btn-absen d-flex justify-content-center align-items-center">Absen</button>
                            </div>
                        </div>
                        <div class="mt-2 text1"> 
                            <span class="mt-3 forget">lupa kata sandi?</span> 
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 d-lg-flex d-none mt-3">
                    <div class="image-box">
                        <img src="login.png" class="img-right">
                    </div>
                </div>
            </div>
        </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="script.js"></script>
